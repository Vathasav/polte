# workaround: Prevent dhcp on eth[12] touching routing or DNS
- hosts: api
  become: yes
  become_user: root
  gather_facts: yes
  tasks:
    - name: Modify interface network-scripts
      blockinfile:
        dest: /etc/sysconfig/network-scripts/ifcfg-{{ item }}
        create: yes
        state: present
        block: |
          DEVICE="{{ item }}"
          BOOTPROTO="dhcp"
          ONBOOT="yes"
          PEERDNS="no"
          DEFROUTE="no"
      with_items:
        - eth1
        - eth2

# workaround: change novalocal to openstacklocal
- hosts: all
  become: yes
  become_user: root
  gather_facts: yes
  tasks:
    - meta: clear_host_errors
    - name: Generate /etc/hosts file
      template:
        src: templates/hosts.j2
        dest: /etc/hosts
    - name: Add hostname config
      blockinfile:
        dest: /etc/cloud/cloud.cfg.d/99_hostname.cfg
        create: yes
        state: present
        block: |
          hostname: {{ inventory_hostname_short }}.openstacklocal
      notify:
        - Reboot
    - meta: flush_handlers
    - pause:
        seconds: 10
    - meta: clear_host_errors

  handlers:
    - name: Reboot
      shell: sleep 5 && shutdown -r now
      async: 1
      poll: 0
      ignore_errors: true
